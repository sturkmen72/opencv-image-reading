version: 1.0.{build}
image: Visual Studio 2022

platform:
  - x64

install:
  - cmd: echo "compile OpenCV with NASM anabled"
  - cmd: cd NASM
  - cmd: 7z e NASM.zip
  - cmd: set PATH=%PATH%;C:\projects\opencv-image-reading\NASM
  - cmd: cd ..
  - cmd: git clone --depth=1 --branch=libjpeg-turbo_3_0_3 https://github.com/sturkmen72/opencv.git
  - cmd: git clone --depth=1 --branch=4.x https://github.com/sturkmen72/opencv_extra.git
  - cmd: md build-opencv
  - cmd: cd build-opencv
  - cmd: cmake -DWITH_ZLIB_NG=ON -DWITH_SPNG=OFF -DWITH_JPEG=ON -DWITH_TIFF=OFF -DWITH_JASPER=OFF -DWITH_WEBP=ON -DWITH_OPENEXR=OFF -DWITH_IPP=OFF -DWITH_ADE=OFF -DWITH_ITT=OFF -DBUILD_IPP_IW=OFF -DBUILD_ITT=OFF -DBUILD_OPENEXR=OFF -DBUILD_OPENJPEG=OFF -DBUILD_PROTOBUF=OFF -DBUILD_WEBP=OFF -DBUILD_JAVA=OFF -DBUILD_opencv_apps=OFF -DBUILD_opencv_dnn=OFF -DBUILD_opencv_gapi=OFF -DBUILD_opencv_features2d=OFF -DBUILD_opencv_flann=OFF -DBUILD_opencv_video=OFF -DBUILD_opencv_ml=OFF -DBUILD_opencv_objdetect=OFF -DBUILD_opencv_photo=OFF -DBUILD_opencv_calib3d=OFF -DBUILD_opencv_stitching=OFF ../opencv -G "Visual Studio 17 2022"
  - cmd: cmake --build . --config Release
  - cmd: cd..
  - cmd: set PATH=%PATH%;C:\projects\opencv-image-reading\build-opencv\bin\Release
  - cmd: set OpenCV_DIR=C:\projects\opencv-image-reading\build-opencv
  - cmd: set OPENCV_TEST_DATA_PATH=C:\projects\opencv-image-reading\opencv_extra\testdata
  - cmd: md build
  - cmd: cd build
  - cmd: cmake .. -G "Visual Studio 17 2022"
  - cmd: cmake --build . --config Release
  - cmd: cd..
  - cmd: C:\projects\opencv-image-reading\build\Release\test-1.exe
  - cmd: C:\projects\opencv-image-reading\build\Release\test-2.exe

build_script:
  - cmd: cd build
  - cmd: cmake .. -G "Visual Studio 17 2022"
  - cmd: cmake --build . --config Release

test_script:
  - cmd: C:\projects\opencv-image-reading\build-opencv\bin\Release\opencv_perf_imgcodecs.exe
  - cmd: C:\projects\opencv-image-reading\build-opencv\bin\Release\opencv_test_imgcodecs.exe

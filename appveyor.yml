version: 1.0.{build}
image: Visual Studio 2019

platform:
  - x64

install:
  - cmd: echo "compile OpenCV test multipage_img_decode"
  - cmd: git clone --depth=1 https://github.com/opencv/opencv.git
  - cmd: git clone --depth=1 https://github.com/opencv/opencv_extra.git
  - cmd: md build-opencv
  - cmd: cd build-opencv
  - cmd: cmake -DWITH_JASPER=OFF -DWITH_WEBP=OFF -DWITH_OPENEXR=OFF -DWITH_IPP=OFF -DWITH_ADE=OFF -DWITH_ITT=OFF -DBUILD_IPP_IW=OFF -DBUILD_ITT=OFF -DBUILD_OPENEXR=OFF -DBUILD_OPENJPEG=OFF -DBUILD_PROTOBUF=OFF -DBUILD_WEBP=OFF -DBUILD_PERF_TESTS=OFF -DBUILD_JAVA=OFF -DBUILD_opencv_apps=OFF -DBUILD_opencv_gapi=OFF -DBUILD_opencv_features2d=OFF -DBUILD_opencv_flann=OFF -DBUILD_opencv_video=OFF -DBUILD_opencv_ml=OFF -DBUILD_opencv_objdetect=OFF -DBUILD_opencv_photo=OFF -DBUILD_opencv_calib3d=OFF -DBUILD_opencv_stitching=OFF ../opencv -G "Visual Studio 16 2019"
  - cmd: cmake --build . --config Release
  - cmd: cd..
  - cmd: set PATH=%PATH%;C:\projects\opencv-image-reading\build-opencv\bin\Release
  - cmd: set OpenCV_DIR=C:\projects\opencv-image-reading\build-opencv
  - cmd: set OPENCV_TEST_DATA_PATH=C:\projects\opencv-image-reading\opencv_extra\testdata
  - cmd: md build
  - cmd: cd build
  - cmd: cmake .. -G "Visual Studio 16 2019"
  - cmd: cmake --build . --config Release
  - cmd: cd..
  - cmd: C:\projects\opencv-image-reading\build\Release\test-1.exe
  - cmd: C:\projects\opencv-image-reading\build\Release\test-1.exe

build_script:
  - cmd: cd build
  - cmd: cmake .. -G "Visual Studio 16 2019"
  - cmd: cmake --build . --config Release

test_script:
  - cmd: C:\projects\opencv-image-reading\build\Release\test-1.exe

artifacts:
  - path: .\build\test199.jpg
    name: test199.jpg
  - path: .\build\test45.jpg
    name: test45.jpg
  - path: .\build\test2.jpg
    name: test2.jpg
  - path: .\build\test8.jpg
    name: test8.jpg

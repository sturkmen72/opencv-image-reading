version: 1.0.{build}
image: Visual Studio 2017

platform:
  - x64

install:
  - cmd: echo "compile OpenCV"
  - cmd: git clone https://github.com/opencv/opencv.git
  - cmd: cd opencv
  - cmd: git reset --hard 6c399aa62a9cde6512040f9064fa65ab925f8460
  - cmd: cd..
  - cmd: md build-opencv
  - cmd: cd build-opencv
  - cmd: cmake -DWITH_JASPER=OFF -DWITH_WEBP=OFF -DWITH_OPENEXR=OFF -DWITH_ADE=OFF -DBUILD_ITT=OFF -DBUILD_OPENEXR=OFF -DBUILD_OPENJPEG=OFF -DBUILD_PROTOBUF=OFF -DBUILD_WEBP=OFF -DBUILD_PERF_TESTS=OFF -DBUILD_TESTS=OFF -DBUILD_JAVA=OFF -DBUILD_opencv_apps=OFF -DBUILD_opencv_gapi=OFF -DBUILD_opencv_features2d=OFF -DBUILD_opencv_flann=OFF -DBUILD_opencv_video=OFF -DBUILD_opencv_ml=OFF -DBUILD_opencv_calib3d=OFF -DBUILD_opencv_stitching=OFF ../opencv -G "Visual Studio 15 2017 Win64"
  - cmd: cmake --build . --config Release
  - cmd: cd..
  - cmd: set OpenCV_DIR=C:\projects\opencv-image-reading\build-opencv
build_script:
  - cmd: md build
  - cmd: cd build
  - cmd: cmake .. -G "Visual Studio 15 2017 Win64"
  - cmd: cmake --build . --config Release

test_script:
  - cmd: set PATH=C:\projects\opencv-image-reading\build-opencv\bin\Release
  - cmd: C:\projects\opencv-image-reading\build\Release\test-1.exe
  - cmd: C:\projects\opencv-image-reading\build\Release\test-2.exe
  - cmd: C:\projects\opencv-image-reading\build\Release\test-1.exe
  - cmd: C:\projects\opencv-image-reading\build\Release\test-2.exe
artifacts:
  - path: .\build\cloned1.png
    name: cloned1.png
  - path: .\build\cloned2.png
    name: cloned2.png
  - path: .\build\cloned3.png
    name: cloned1.png
  - path: .\build\cloned4.png
    name: cloned2.png
